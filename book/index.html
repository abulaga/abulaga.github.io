<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">

    <title>HTML5/CSS3书本翻页3D动画DEMO演示</title>

    <link rel="stylesheet" href="css/reset.css">

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>

    <div class="component">
        <button id="btn_perv">上一頁</button>
        <ul class="align">
            <li>
                <figure class='book'>

                    <!-- Front -->

                    <ul class='hardcover_front'>
                        <li>
                            <div class="coverDesign blue">
                                <h1>CSS</h1>
                                <p>BOOK</p>
                            </div>
                        </li>
                        <li></li>
                    </ul>

                    <!-- Pages -->

                    <ul class='page'>
                        <li id="page5">
                            <div class="front"></div>
                            <div class="back">page5B</div></li>
                        <li id="page4">
                            <div class="front"></div>
                            <div class="back">page4B</div>
                        </li>
                        <li id="page3">
                            <div class="front"></div>
                            <div class="back">page3B</div></li>
                        <li id="page2">
                            <div class="front"></div>
                            <div class="back">page2B</div>
                        </li>
                        <li id="page1">
                            <div class="front"></div>
                            <div class="back">page1B</div>
                        </li>
                    </ul>

                    <!-- Back -->

                    <ul class='hardcover_back'>
                        <li></li>
                        <li></li>
                    </ul>
                    <!-- <ul class='book_spine'>
                        <li></li>
                        <li></li>
                    </ul> -->

                </figure>
            </li>
        </ul>
        <button id="btn_next">下一頁</button>
    </div>
    <!-- <div style="text-align:center;clear:both"> -->
    <!-- <script src="/gg_bd_ad_720x90.js" type="text/javascript"></script> -->
    <!-- <script src="/follow.js" type="text/javascript"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        (function () {
            var current_page = 0;
            $('#btn_next').click(function () {
                switch (current_page) {
                    case 0:
                        $('.hardcover_front').addClass('turn');
                        current_page++;
                        break;
                    case 1:
                        $('#page1').addClass('turn')
                        current_page++;
                        break;
                    case 2:
                        $('#page2').addClass('turn')
                        current_page++;
                        break;
                    case 3:
                        $('#page3').addClass('turn')
                        current_page++;
                        break;
                    case 4:
                        $('#page4').addClass('turn')
                        current_page++;
                        break;
                    case 5:
                        $('#page5').addClass('turn')
                        current_page++;
                        break;
                }

            })
            $('#btn_perv').click(function () {
                switch (current_page) {
                    case 1:
                        $('.hardcover_front').removeClass('turn');
                        current_page--;
                        break;
                    case 2:
                        $('#page1').removeClass('turn')
                        current_page--;
                        break;
                    case 3:
                        $('#page2').removeClass('turn')
                        current_page--;
                        break;
                    case 4:
                        $('#page3').removeClass('turn')
                        current_page--;
                        break;
                    case 5:
                        $('#page4').removeClass('turn')
                        current_page--;
                        break;
                    case 6:
                        $('#page5').removeClass('turn')
                        current_page--;
                        break;
                }
            })

        })()
    </script>
    </div>
</body>

</html>
